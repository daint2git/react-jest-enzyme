sudo: false

language: node_js

node_js:
  - '8'

branches:
  only:
    - master

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn

script:
  - yarn test:coverage --maxWorkers=4

after_success: 'yarn coveralls'